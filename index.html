	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>story dependencies</title>

<body>
</body>

<template name="defaultLayout">
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="home">
	<h1>Home</h1>

	<p>{{#linkTo route='storyAdd'}}Add a story{{/linkTo}}</p>
</template>

<template name="storyAdd">
	<h1>Add a Story</h1>
	<form method="post" id="addStoryForm">
		<label>ID: <input type="text" name="ID"></label>
		<label>Name: <input type="text" name="name"></label>
		<label>Dependencies: <input type="text" name="deps"></label>
		<input type="submit" name="submit" id="submitBtn">
	</form>
</template>
