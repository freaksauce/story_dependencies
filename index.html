<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>story dependencies</title>
</head>
<body>
</body>

<template name="defaultLayout">
	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="home">
	<h1>Home</h1>

	<p>{{#linkTo route='storyAdd'}}Add a story{{/linkTo}}</p>
	<p>{{#linkTo route='dependencies'}}Dependencies{{/linkTo}}</p>

	<dl>
	{{#each stories}}
		<dt>ID: {{storyId}}</dt>
		<dd>Name: {{name}}</dd>
		<dd>Dependicies: {{dependencies}}</dd>
		<dd><a href="/edit/{{storyId}}">Edit</a></dd>
	{{/each}}
	</dl>

</template>

<template name="dependencies">
	<h1>Dependencies</h1>
	<p>{{#linkTo route='home'}}Home{{/linkTo}}</p>
	<p>{{#linkTo route='storyAdd'}}Add a story{{/linkTo}}</p>
	<div id="cy"></div>
</template>

<template name="storyAdd">
	<h1>Add a Story</h1>
	<p>{{#linkTo route='home'}}Home{{/linkTo}}</p>
	<form method="post" id="addStoryForm">
		<!-- <label>ID: <input type="text" name="ID"></label> -->
		<label>Name: <input type="text" name="name"></label>
		<label>Dependencies: <input type="text" name="deps"></label>
		<input type="submit" name="submit" id="submitBtn">
	</form>
</template>

<template name="storyEdit">
	<h1>Edit Story {{Story.name}}</h1>
	<form method="post" id="editStoryForm">
		<p>ID: {{Story.storyId}}</p>
		<label for="name">Name: <input id="name" type="text" name="name" value="{{Story.name}}"></label>
		<label for="deps"><input id="deps" type="text" name="deps" value="{{Story.dependencies}}"></label>
		<input type="submit" name="submit" value="Update">
	</form>
</template>
